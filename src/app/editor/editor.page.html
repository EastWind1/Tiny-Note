<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>editor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div contenteditable="true" name="editor" class="editor"></div>
  <input #selectFile type="file" accept="image/*" (change)="getFile($event)" hidden>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="selectFile.click()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
